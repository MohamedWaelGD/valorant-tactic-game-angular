<div class="text-white row p-3">
    <div class="col-2">
        <div class="d-flex flex-column gap-2 p-2 rounded-2 bg-dark">
            <button class="btn btn-danger" (click)="OnClickCategories(0)">Agents</button>
            <button class="btn btn-danger" (click)="OnClickCategories(1)">Teams</button>
            <button class="btn btn-danger" (click)="OnClickCategories(2)">Weapons</button>
            <button class="btn btn-danger" (click)="OnClickCategories(3)">Weapon Skins</button>
        </div>
    </div>
    <div class="col">
        <div class="rounded-2 bg-dark">
            <app-agents *ngIf="categoryIndex == 0"></app-agents>
            <app-teams *ngIf="categoryIndex == 1"></app-teams>
            <app-weapons *ngIf="categoryIndex == 2"></app-weapons>
            <app-weapon-skins *ngIf="categoryIndex == 3"></app-weapon-skins>
        </div>
    </div>
</div>
