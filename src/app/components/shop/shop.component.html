<div class="text-white row p-3">
    <div class="col-2">
        <div class="d-flex flex-column gap-2 p-2 rounded-2 bg-dark">
            <button class="btn btn-danger" (click)="OnClickCategories(0)">Agents</button>
            <button class="btn btn-danger" (click)="OnClickCategories(1)">Weapons</button>
            <button class="btn btn-danger" (click)="OnClickCategories(2)">Weapon Skins</button>
        </div>
    </div>
    <div class="col">
        <div class="rounded-2 bg-dark">
            <app-agents-shop *ngIf="categoryIndex == 0"></app-agents-shop>
            <app-weapons-shop *ngIf="categoryIndex == 1"></app-weapons-shop>
            <app-weapon-skins-shop *ngIf="categoryIndex == 2"></app-weapon-skins-shop>
        </div>
    </div>
</div>
